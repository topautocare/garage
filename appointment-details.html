<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Appointment Details - Top Autocare</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- PWA Manifest & Mobile Optimization -->
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
    <meta name="theme-color" content="#d4af37">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Icons -->
    <link rel="icon" href="/assets/images/app-icon-192.png" sizes="192x192" type="image/png">
    <link rel="apple-touch-icon" href="/assets/images/app-icon-192.png">
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    
    <style>
        :root {
            --primary-gold: #d4af37;
            --primary-gold-dark: #b8962e;
            --text-dark: #1a1a1a;
            --text-grey: #6c757d;
            --bg-light: #f4f6f9;
            --white: #ffffff;
            --border-color: #e9ecef;
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.02);
            --shadow-md: 0 4px 15px rgba(0,0,0,0.05);
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            padding-bottom: 100px; /* Space for bottom nav */
            min-height: 100vh;
        }

        /* Header Styles */
        #header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 0;
            height: 70px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1001;
            box-shadow: var(--shadow-sm);
            transition: transform 0.3s ease;
        }
        #header.hidden { transform: translateY(-100%); }

        .logo-container {
            display: flex;
            align-items: center;
            text-decoration: none;
            padding: 0 1.5rem;
            height: 100%;
            border-right: 1px solid var(--border-color);
        }

        .logo-container img { height: 40px; width: auto; margin-right: 0.75rem; }
        .logo-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-dark);
        }
        .logo-title span { color: var(--primary-gold); }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding-right: 1.5rem;
        }

        .back-btn {
            background: var(--white);
            color: var(--text-dark);
            border: 1px solid var(--border-color);
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        .back-btn:hover {
            border-color: var(--primary-gold);
            color: var(--primary-gold);
            transform: translateY(-1px);
        }

        .menu-toggle {
            background: transparent;
            border: none;
            color: var(--text-dark);
            font-size: 1.4rem;
            cursor: pointer;
            padding: 0.5rem;
            display: none;
        }

        @media(min-width: 769px) { .menu-toggle { display: block; } }

        /* Main Content */
        .container {
            max-width: 900px;
            margin: 90px auto 0;
            padding: 0 20px;
        }

        /* Appointment Card */
        .details-card {
            background: var(--white);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .card-header {
            padding: 25px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(to right, #fff, #fdfbf7);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-content h1 { font-size: 1.5rem; font-weight: 700; color: var(--text-dark); margin-bottom: 5px; }
        .header-content p { font-size: 0.9rem; color: var(--text-grey); }
        .header-content strong { color: var(--text-dark); }

        .status-badge {
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-approved { background: #d1e7dd; color: #0f5132; }
        .status-completed { background: #d4edda; color: #155724; }
        .status-cancelled { background: #f8d7da; color: #721c24; }
        .status-rejected { background: #fce8e6; color: #d93025; }

        .card-body { padding: 30px; }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .info-section { margin-bottom: 10px; }
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-gold-dark);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid rgba(212, 175, 55, 0.1);
        }

        .info-row {
            display: flex; justify-content: space-between;
            margin-bottom: 12px; font-size: 0.95rem;
        }
        .info-label { color: var(--text-grey); font-weight: 500; }
        .info-value { color: var(--text-dark); font-weight: 600; text-align: right; }

        .notes-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid var(--primary-gold);
            margin-top: 20px;
            font-size: 0.95rem;
            color: var(--text-dark);
            font-style: italic;
        }

        /* Actions */
        .actions-bar {
            display: flex; gap: 10px; justify-content: flex-end;
            margin-top: 30px; padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .btn {
            padding: 0.7rem 1.4rem;
            border-radius: 8px;
            border: none;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex; align-items: center; gap: 8px;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn-primary { background: var(--primary-gold); color: #fff; }
        .btn-primary:hover { background: var(--primary-gold-dark); transform: translateY(-2px); }

        .btn-danger { background: #fff; border: 1px solid var(--danger); color: var(--danger); }
        .btn-danger:hover { background: var(--danger); color: #fff; transform: translateY(-2px); }
        
        .btn-secondary { background: #f1f3f5; color: var(--text-dark); }
        .btn-secondary:hover { background: #e9ecef; transform: translateY(-2px); }

        /* Sidebar (Desktop) */
        .sidebar-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: rgba(0, 0, 0, 0.5); z-index: 2000;
            opacity: 0; visibility: hidden; transition: var(--transition);
            backdrop-filter: blur(4px);
        }
        .sidebar-overlay.active { opacity: 1; visibility: visible; }

        .sidebar {
            position: fixed; top: 0; right: -300px;
            width: 280px; height: 100vh;
            background: var(--white); padding: 25px;
            transition: right 0.3s ease; z-index: 2001;
            box-shadow: -5px 0 30px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
        }
        .sidebar.active { right: 0; }

        .sidebar-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        .sidebar-title { font-size: 1.2rem; font-weight: 700; color: var(--text-dark); }
        .close-sidebar { background: #f1f1f1; border: none; color: var(--text-dark); width: 30px; height: 30px; border-radius: 50%; cursor: pointer; }

        .sidebar-menu { list-style: none; flex: 1; }
        .sidebar-menu li { margin-bottom: 5px; }
        .sidebar-menu a {
            display: flex; align-items: center; padding: 12px 15px;
            color: var(--text-grey); text-decoration: none;
            border-radius: 8px; font-weight: 500; transition: var(--transition);
        }
        .sidebar-menu a:hover, .sidebar-menu a.active {
            background: rgba(212, 175, 55, 0.1); color: var(--primary-gold-dark);
        }
        .sidebar-menu i { width: 25px; }

        .signout-btn {
            background: #ffebee; color: var(--danger); border: none;
            padding: 12px; border-radius: 8px; width: 100%;
            font-weight: 600; cursor: pointer; display: flex;
            align-items: center; justify-content: center; gap: 8px;
            transition: var(--transition); margin-top: 20px;
        }
        .signout-btn:hover { background: var(--danger); color: #fff; }

        /* Bottom Nav (Mobile) */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 30px; border-radius: 50px;
            z-index: 999; box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.5);
        }

        .nav-item {
            text-decoration: none; color: #999;
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            font-size: 0.75rem; transition: var(--transition);
        }
        .nav-item i { font-size: 1.3rem; transition: transform 0.2s; }
        .nav-item.active { color: var(--primary-gold); }
        .nav-item.active i { transform: translateY(-2px); }
        .nav-item:hover { color: var(--primary-gold-dark); }

        @media(min-width: 769px) { .bottom-nav { display: none; } }

        /* Messages */
        .message-container { margin-bottom: 20px; }
        .message {
            padding: 12px 15px; border-radius: 8px; margin-bottom: 10px;
            display: flex; align-items: center; gap: 10px; font-size: 0.9rem;
        }
        .message.success { background: #e6f4ea; color: var(--success); border: 1px solid #c3e6cb; }
        .message.error { background: #fce8e6; color: var(--danger); border: 1px solid #f5c6cb; }

        /* Skeleton Loading */
        .skeleton { background: #f0f0f0; border-radius: 4px; height: 20px; margin-bottom: 10px; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { opacity: 0.6; } 50% { opacity: 0.8; } 100% { opacity: 0.6; } }
        .skeleton-title { height: 30px; width: 60%; margin-bottom: 20px; }
        .skeleton-text { width: 100%; }

        @media (max-width: 768px) {
            .card-header { flex-direction: column; align-items: flex-start; }
            .status-badge { margin-top: 5px; }
            .info-grid { grid-template-columns: 1fr; }
            .actions-bar { flex-direction: column-reverse; }
            .btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header id="header">
        <a href="dashboard.html" class="logo-container">
            <img src="images/logo.png" alt="Top Autocare" onerror="this.style.display='none'">
            <h1 class="logo-title">Top<span>Autocare</span></h1>
        </a>
        
        <div class="header-actions">
            <a href="appointments.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> <span style="display:none;">Back</span>

    <!-- Desktop Sidebar -->
    <div class="sidebar-overlay" onclick="toggleSidebar()">
        <div class="sidebar" onclick="event.stopPropagation()">
            <div class="sidebar-header">
                <h2 class="sidebar-title">Menu</h2>
                <button class="close-sidebar" onclick="toggleSidebar()">&times;</button>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="myvehicles.html"><i class="fas fa-car"></i> My Vehicles</a></li>
                <li><a href="book-appointment.html"><i class="fas fa-calendar-plus"></i> Book Service</a></li>
                <li><a href="appointments.html" class="active"><i class="fas fa-calendar-check"></i> Appointments</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>

            <button class="signout-btn" onclick="signOut()">
                <i class="fas fa-sign-out-alt"></i> Sign Out

    <!-- Main Content -->
    <div class="container">
        <div id="messageContainer" class="message-container"></div>

        <div id="detailsContainer">
            <!-- Skeleton Loader -->
            <div class="details-card">
                <div class="card-header">
                    <div class="skeleton skeleton-title"></div>
                </div>
                <div class="card-body">
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>

                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Nav (Mobile) -->
    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="myvehicles.html" class="nav-item">
            <i class="fas fa-car"></i>
            <span>Vehicles</span>
        </a>
        <a href="book-appointment.html" class="nav-item">
            <i class="fas fa-calendar-plus"></i>
            <span>Book</span>
        </a>
        <a href="appointments.html" class="nav-item active">
            <i class="fas fa-calendar-check"></i>
            <span>Apps</span>
        </a>
        <a href="javascript:void(0)" class="nav-item" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
            <span>Menu</span>
        </a>
    </nav>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, doc, getDoc, updateDoc, deleteDoc, serverTimestamp, enableIndexedDbPersistence 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBkVYS0CaKe1kHPp9GVnURiZz5WP5tE3iM",
            authDomain: "top-autocare.firebaseapp.com",
            projectId: "top-autocare",
            storageBucket: "top-autocare.firebasestorage.app",
            messagingSenderId: "879247821822",
            appId: "1:879247821822:web:e6a418395d52aac99a4eaf",
            measurementId: "G-T5NDM5M33Z"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Enable Offline Persistence
        enableIndexedDbPersistence(db).catch((err) => {
            console.log('Persistence offline');
        });

        let currentUser = null;
        let appointmentId = null;

        const detailsContainer = document.getElementById('detailsContainer');
        const messageContainer = document.getElementById('messageContainer');

        // Sidebar
        window.toggleSidebar = () => {
            document.querySelector('.sidebar-overlay').classList.toggle('active');
            document.querySelector('.sidebar').classList.toggle('active');
        };

        // Sign Out
        window.signOut = async () => {
            if(confirm('Sign out?')) {
                await signOut(auth);
                window.location.href = 'signin.html';
            }
        };

        function showMessage(msg, type) {
            messageContainer.innerHTML = `<div class="message ${type}"><i class="fas fa-info-circle"></i> ${msg}</div>`;
            setTimeout(() => messageContainer.innerHTML = '', 4000);
        }

        // Robust Date Formatter (Handles Timestamp objects OR Strings/Dates)
        function formatDate(rawProps) {
            // 1. Check if rawProps is the date itself (older logic) or whole object
            const raw = rawProps?.timestamp || rawProps?.date || rawProps;
            
            if (!raw) return 'TBD';
            
            let date;
            if (raw.toDate) {
                // Firestore Timestamp
                date = raw.toDate();
            } else {
                // String or Date object
                date = new Date(raw);
            }

            if (isNaN(date.getTime())) return 'TBD';

            return date.toLocaleDateString('en-US', {
                weekday: 'short', year: 'numeric', month: 'short', day: 'numeric'
            });
        }

        function getStatusBadge(status) {
            const s = status ? status.toLowerCase() : 'pending';
            return `<span class="status-badge status-${s}">${status}</span>`;
        }

        async function loadDetails() {
            if (!appointmentId) return;

            try {
                const docRef = doc(db, 'appointments', appointmentId);
                const docSnap = await getDoc(docRef);

                if (!docSnap.exists()) {
                    detailsContainer.innerHTML = `<div class="message error"><i class="fas fa-exclamation-circle"></i> Appointment not found.</div>`;
                    return;
                }

                const apt = docSnap.data();
                
                if (apt.userId !== currentUser.uid) {
                    detailsContainer.innerHTML = `<div class="message error"><i class="fas fa-lock"></i> Unauthorized access.</div>`;
                    return;
                }

                // Get User Info 
                // Default to Current Authentication Profile to save reads/prevent permission errors
                let userName = currentUser.displayName || currentUser.email || 'User';
                let userEmail = currentUser.email || 'N/A';
                let userPhone = 'N/A';

                // Attempt to fetch extended profile only if online/capable
                try {
                    const userRef = doc(db, 'users', apt.userId);
                    const userSnap = await getDoc(userRef);
                    if (userSnap.exists()) {
                        const userData = userSnap.data();
                        userName = userData.displayName || userData.fullName || userName;
                        userEmail = userData.email || userEmail;
                        userPhone = userData.phone || 'N/A';
                    }
                } catch (e) {
                    console.log("Using cached/auth profile data");
                }

                // HTML Render
                let actionsHtml = '';
                if (apt.status === 'pending') {
                    actionsHtml = `
                        <button class="btn btn-danger" onclick="cancelApt()"><i class="fas fa-times"></i> Cancel</button>
                        <button class="btn btn-secondary" onclick="rescheduleApt()"><i class="fas fa-calendar-alt"></i> Reschedule</button>
                    `;
                } else if (apt.status === 'cancelled') {
                    actionsHtml = `
                        <button class="btn btn-danger" onclick="deleteApt()"><i class="fas fa-trash"></i> Delete Permanently</button>
                    `;
                }

                detailsContainer.innerHTML = `
                    <div class="details-card">
                        <div class="card-header">
                            <div class="header-content">
                                <h1>${apt.service || 'Service Appointment'}</h1>
                                <p><strong>ID:</strong> ${appointmentId}</p>
                            </div>
                            ${getStatusBadge(apt.status)}
                        </div>

                        <div class="card-body">
                            <div class="info-grid">
                                <!-- Customer Info -->
                                <div class="info-section">
                                    <div class="section-title"><i class="fas fa-user"></i> Customer Details</div>
                                    <div class="info-row"><span class="info-label">Name</span> <span class="info-value">${userName}</span></div>
                                    <div class="info-row"><span class="info-label">Email</span> <span class="info-value">${userEmail}</span></div>
                                    <div class="info-row"><span class="info-label">Phone</span> <span class="info-value">${userPhone}</span></div>
                                </div>

                                <!-- Vehicle Info -->
                                <div class="info-section">
                                    <div class="section-title"><i class="fas fa-car"></i> Vehicle Info</div>
                                    <div class="info-row"><span class="info-label">Make/Model</span> <span class="info-value">${apt.vehicleMake || apt.vehicle || 'N/A'}</span></div>
                                    <div class="info-row"><span class="info-label">Year</span> <span class="info-value">${apt.vehicleYear || 'N/A'}</span></div>
                                    <div class="info-row"><span class="info-label">Plate</span> <span class="info-value">${apt.vehiclePlate || 'N/A'}</span></div>
                                </div>

                                <!-- Service Info -->
                                <div class="info-section">
                                    <div class="section-title"><i class="fas fa-wrench"></i> Service Details</div>
                                    <div class="info-row"><span class="info-label">Service</span> <span class="info-value">${apt.service}</span></div>
                                    <!-- HERE is the Key Fix: Pass the whole object to formatting -->
                                    <div class="info-row"><span class="info-label">Date</span> <span class="info-value">${formatDate(apt)}</span></div>
                                    <div class="info-row"><span class="info-label">Time</span> <span class="info-value">${apt.time || 'Flexible'}</span></div>
                                </div>
                            </div>

                            ${apt.notes ? `<div class="notes-box"><strong><i class="fas fa-sticky-note"></i> Notes:</strong> ${apt.notes}</div>` : ''}

                            <div class="actions-bar">
                                ${actionsHtml}
                                <a href="appointments.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
                            </div>
                        </div>
                    </div>
                `;

            } catch (e) {
                console.error(e);
                if (!navigator.onLine) {
                    detailsContainer.innerHTML = `<div class="message error"><i class="fas fa-wifi-slash"></i> Your device is offline.</div>`;
                } else {
                    showMessage('Error loading details.', 'error');
                }
            }
        }

        // Actions
        window.cancelApt = async () => {
            if(!confirm('Cancel this appointment?')) return;
            try {
                await updateDoc(doc(db, 'appointments', appointmentId), {
                    status: 'cancelled',
                    updatedAt: serverTimestamp(),
                    cancelledBy: currentUser.uid
                });
                showMessage('Appointment cancelled.', 'success');
                loadDetails(); 
            } catch(e) { 
                console.error(e);
                showMessage('Error cancelling. You might be offline.', 'error'); 
            }
        };

        window.deleteApt = async () => {
            if(!confirm('Delete this cancelled appointment record?')) return;
            try {
                await deleteDoc(doc(db, 'appointments', appointmentId));
                alert('Deleted successfully.');
                window.location.href = 'appointments.html';
            } catch(e) { showMessage('Error deleting.', 'error'); }
        };

        window.rescheduleApt = () => {
            window.location.href = `book-appointment.html?rescheduleId=${appointmentId}`;
        };

        // Init
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const params = new URLSearchParams(window.location.search);
                appointmentId = params.get('id');
                if(!appointmentId) {
                    window.location.href = 'appointments.html';
                } else {
                    loadDetails();
                }
            } else {
                window.location.href = 'signin.html';
            }
        });

        // Scroll Header
        let lastScroll = 0;
        const header = document.getElementById('header');
        const nav = document.querySelector('.bottom-nav');
        window.addEventListener('scroll', () => {
            let current = window.pageYOffset;
            if (current > lastScroll && current > 100) {
                header.classList.add('hidden');
                if(nav) nav.style.transform = 'translateX(-50%) translateY(100px)';
            } else {
                header.classList.remove('hidden');
                if(nav) nav.style.transform = 'translateX(-50%) translateY(0)';
            }
            lastScroll = current <= 0 ? 0 : current;
        });
    </script>

    <script src="analytics.js"></script>
    <script src="service-worker-manager.js"></script>
