<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Reset Password - Top Autocare</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- PWA Manifest & Mobile Optimization -->
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
    <meta name="theme-color" content="#d4af37">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Icons -->
    <link rel="icon" href="/assets/images/app-icon-192.png" sizes="192x192" type="image/png">
    <link rel="apple-touch-icon" href="/assets/images/app-icon-192.png">
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    
    <style>
        :root {
            --primary-gold: #d4af37;
            --primary-gold-dark: #b8962e;
            --text-dark: #1a1a1a;
            --text-grey: #6c757d;
            --bg-light: #f4f6f9;
            --white: #ffffff;
            --border-color: #e9ecef;
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.02);
            --shadow-md: 0 4px 15px rgba(0,0,0,0.05);
            --success: #28a745;
            --danger: #dc3545;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Logo Area */
        .logo-area { margin-bottom: 30px; text-align: center; }
        .logo-area img { height: 50px; width: auto; margin-bottom: 10px; }
        .logo-area h1 { font-size: 1.5rem; font-weight: 700; color: var(--text-dark); }
        .logo-area span { color: var(--primary-gold); }

        /* Card Styles */
        .auth-card {
            background: var(--white);
            border-radius: 16px;
            padding: 40px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            max-width: 450px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .icon-circle {
            width: 70px; height: 70px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem; color: var(--primary-gold);
        }
        .icon-circle.success { background: #e6f4ea; color: var(--success); }

        h2 { font-size: 1.4rem; font-weight: 600; margin-bottom: 10px; color: var(--text-dark); }
        p { color: var(--text-grey); font-size: 0.9rem; margin-bottom: 25px; }

        /* Form Elements */
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; font-weight: 500; font-size: 0.9rem; margin-bottom: 8px; color: var(--text-dark); }
        
        .form-control {
            width: 100%; padding: 12px; border-radius: 8px;
            border: 1px solid #ced4da; background: #f8f9fa;
            font-size: 0.95rem; color: var(--text-dark); transition: var(--transition);
            font-family: inherit;
        }
        .form-control:focus { outline: none; border-color: var(--primary-gold); background: #fff; box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1); }

        .btn {
            display: inline-flex; align-items: center; justify-content: center;
            padding: 12px 24px; border-radius: 8px; border: none;
            font-weight: 600; font-size: 0.95rem; cursor: pointer;
            transition: var(--transition); width: 100%; text-decoration: none; gap: 8px;
        }
        .btn-primary { background: var(--primary-gold); color: #fff; }
        .btn-primary:hover { background: var(--primary-gold-dark); transform: translateY(-2px); }
        .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

        .back-link {
            display: inline-flex; align-items: center; gap: 5px;
            margin-top: 20px; color: var(--text-grey);
            text-decoration: none; font-size: 0.9rem; font-weight: 500;
            transition: var(--transition);
        }
        .back-link:hover { color: var(--text-dark); text-decoration: underline; }

        /* Loading Overlay */
        .loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none; align-items: center; justify-content: center; flex-direction: column;
            z-index: 10;
        }
        .spinner {
            width: 35px; height: 35px;
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top-color: var(--primary-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Messages */
        .message-container { margin-bottom: 20px; }
        .message { padding: 10px; border-radius: 6px; font-size: 0.85rem; display: flex; align-items: center; gap: 8px; text-align: left; }
        .message.error { background: #fce8e6; color: var(--danger); border: 1px solid #f5c6cb; }
        .message.success { background: #e6f4ea; color: var(--success); border: 1px solid #c3e6cb; }

    </style>
</head>
<body>

    <div class="logo-area">
        <img src="images/logo.png" alt="Top Autocare" onerror="this.style.display='none'">
        <h1>Top<span>Autocare</span></h1>
    </div>

    <!-- Input Form -->
    <div id="formContainer" class="auth-card">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
            <p>Sending Email...</p>
        </div>

        <div class="icon-circle">
            <i class="fas fa-lock"></i>
        </div>

        <h2>Reset Password</h2>
        <p>Enter your registered email address and we'll send you a link to reset your password.</p>

        <form id="resetForm">
            <div class="message-container" id="msgBox"></div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">
                <i class="fas fa-paper-plane"></i> Send Reset Link
            </button>
        </form>

        <a href="signin.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Sign In</a>
    </div>

    <!-- Success State -->
    <div id="successContainer" class="auth-card" style="display: none;">
        <div class="icon-circle success">
            <i class="fas fa-check"></i>
        </div>

        <h2>Check Your Email</h2>
        <p>We've sent a password reset link to:</p> 
        <p><strong id="sentEmail" style="color: var(--text-dark); background: #f0f0f0; padding: 5px 10px; border-radius: 5px;"></strong></p>
        <p>Click the link in the email to create a new password.</p>

        <a href="signin.html" class="btn btn-primary">Return to Sign In</a>
        
        <button onclick="location.reload()" class="back-link" style="border:none; background:none; cursor:pointer;">
            Didn't receive it? Try again
        </button>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBkVYS0CaKe1kHPp9GVnURiZz5WP5tE3iM",
            authDomain: "top-autocare.firebaseapp.com",
            projectId: "top-autocare",
            storageBucket: "top-autocare.firebasestorage.app",
            messagingSenderId: "879247821822",
            appId: "1:879247821822:web:e6a418395d52aac99a4eaf",
            measurementId: "G-T5NDM5M33Z"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const resetForm = document.getElementById('resetForm');
        const msgBox = document.getElementById('msgBox');
        const loading = document.getElementById('loadingOverlay');
        const formInfo = document.getElementById('formContainer');
        const successInfo = document.getElementById('successContainer');

        function showMessage(msg, type) {
            msgBox.innerHTML = `<div class="message ${type}"><i class="fas fa-info-circle"></i> ${msg}</div>`;
        }

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();

            if(!email) return showMessage('Please enter your email.', 'error');

            // Check for Offline Status
            if (!navigator.onLine) {
                showMessage('You are offline. Please check your internet connection.', 'error');
                return;
            }

            loading.style.display = 'flex';
            msgBox.innerHTML = '';

            try {
                await sendPasswordResetEmail(auth, email);
                document.getElementById('sentEmail').textContent = email;
                formInfo.style.display = 'none';
                successInfo.style.display = 'block';
            } catch (error) {
                let err = 'Failed to send reset email.';
                if(error.code === 'auth/user-not-found') err = 'No account found with this email.';
                if(error.code === 'auth/invalid-email') err = 'Invalid email format.';
                if(error.code === 'auth/network-request-failed') err = 'Network error. Please check your connection.';
                showMessage(err, 'error');
                loading.style.display = 'none';
            }
        });
    </script>

    <!-- PWA Init -->
    <script src="/js/pwa-init.js"></script>
</body>
</html>
