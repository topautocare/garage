<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Reset Password - Top Autocare</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PWA Manifest & Mobile Optimization -->
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
    <meta name="theme-color" content="#d4af37">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Icons -->
    <link rel="icon" href="/assets/images/app-icon-192.png" sizes="192x192" type="image/png">
    <link rel="apple-touch-icon" href="/assets/images/app-icon-192.png">
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    
    <style>
        :root {
            --primary-gold: #d4af37;
            --primary-gold-dark: #b8962e;
            --text-dark: #1a1a1a;
            --text-grey: #666666;
            --input-bg: #f8f9fa;
            --bg-light: #f0f2f5;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            background-image: linear-gradient(135deg, #f0f2f5 0%, #ffffff 100%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.05) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        /* Header */
        #header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.03);
            transition: transform 0.3s ease;
        }

        #header.hidden { transform: translateY(-100%); }

        .logo-container {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 10px;
        }
        
        .logo-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-dark);
            margin: 0;
        }
        .logo-title span { color: var(--primary-gold); }

        .home-btn {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 50px;
            transition: var(--transition);
        }
        .home-btn:hover {
            background: rgba(0,0,0,0.05);
            color: var(--primary-gold-dark);
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 60px;
        }

        .reset-card {
            background: var(--white);
            width: 100%;
            max-width: 480px;
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0,0,0,0.02);
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        /* Gold Accent */
        .reset-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--primary-gold), var(--primary-gold-dark));
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-header i {
            font-size: 3rem;
            color: var(--primary-gold);
            margin-bottom: 15px;
            background: rgba(212, 175, 55, 0.1);
            width: 80px;
            height: 80px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .reset-header h1 {
            font-size: 1.8rem;
            color: var(--text-dark);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .reset-header p {
            color: var(--text-grey);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            transition: var(--transition);
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border-radius: 10px;
            border: 2px solid #eee;
            background: var(--input-bg);
            color: var(--text-dark);
            font-size: 0.95rem;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--primary-gold);
            background: var(--white);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.1);
        }

        .input-wrapper input:focus + i {
            color: var(--primary-gold);
        }

        .reset-btn {
            width: 100%;
            padding: 16px;
            border-radius: 50px;
            background: var(--primary-gold);
            color: #000;
            border: none;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .reset-btn:hover:not(:disabled) {
            background: var(--primary-gold-dark);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(212, 175, 55, 0.4);
        }

        .reset-btn:disabled {
            background: #ddd;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .signin-link {
            text-align: center;
            margin-top: 25px;
            font-size: 0.95rem;
            color: var(--text-grey);
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .signin-link a {
            color: var(--primary-gold-dark);
            text-decoration: none;
            font-weight: 600;
        }
        .signin-link a:hover { text-decoration: underline; }

        /* Message Box */
        .message-box {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            align-items: center;
            gap: 10px;
        }
        .message-box.error { background: #fce8e6; color: #d93025; border: 1px solid #fad2cf; display: flex; }
        .message-box.success { background: #e6f4ea; color: #1e8e3e; border: 1px solid #cce8d0; display: flex; }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            color: #999;
            font-size: 0.85rem;
        }
        footer a { color: #666; text-decoration: none; transition: 0.3s; }
        footer a:hover { color: var(--primary-gold); }

        /* Offline Notification */
        .offline-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.4s ease;
        }
        .offline-notification.show { transform: translateX(-50%) translateY(0); }

        @media (max-width: 480px) {
            .reset-card { padding: 30px 20px; }
            .reset-header h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header id="header">
        <a href="index.html" class="logo-container">
            <img src="images/logo.png" alt="Top Autocare" style="height: 40px; width: auto;" onerror="this.style.display='none'">
            <h1 class="logo-title">Top<span>Autocare</span></h1>
        </a>
        
        <div>
            <a href="signin.html" class="home-btn">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="reset-card">
            <div class="reset-header">
                <i class="fas fa-lock-open"></i>
                <h1>Reset Password</h1>
                <p>Enter your email address and we'll send you a link to reset your password.</p>
            </div>
            
            <div id="messageBox" class="message-box"></div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="name@example.com" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                
                <button type="submit" class="reset-btn">
                    <i class="fas fa-paper-plane"></i> Send Reset Link
                </button>
            </form>
            
            <div class="signin-link">
                Remember your password? <a href="signin.html">Sign In</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Top Autocare. <a href="privacy.html">Privacy Policy</a></p>
    </footer>

    <!-- Offline Notification -->
    <div class="offline-notification" id="offlineNotification">
        <i class="fas fa-wifi-slash"></i> <span>You are currently offline</span>
    </div>

    <!-- Firebase Script -->
    <script type="module">
        // Firebase Imports
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBkVYS0CaKe1kHPp9GVnURiZz5WP5tE3iM",
            authDomain: "top-autocare.firebaseapp.com",
            projectId: "top-autocare",
            storageBucket: "top-autocare.firebasestorage.app",
            messagingSenderId: "879247821822",
            appId: "1:879247821822:web:e6a418395d52aac99a4eaf",
            measurementId: "G-T5NDM5M33Z"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM Elements
        const resetForm = document.getElementById('resetForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.querySelector('.reset-btn');
        const messageBox = document.getElementById('messageBox');

        // Show Message function
        function showMessage(msg, type) {
            messageBox.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i> ${msg}`;
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = 'flex';
        }

        // Form Submission Handler
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!navigator.onLine) {
                showMessage('You are offline. Cannot send reset email.', 'error');
                return;
            }

            const email = emailInput.value.trim();
            
            // UI Loading
            messageBox.style.display = 'none';
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

            try {
                await sendPasswordResetEmail(auth, email);
                
                showMessage('Password reset email sent! Please check your inbox.', 'success');
                
                setTimeout(() => {
                    window.location.href = 'signin.html';
                }, 4000);

            } catch (error) {
                console.error('Reset error:', error);
                
                let errorMessage = 'An error occurred.';
                if(error.code === 'auth/user-not-found') errorMessage = 'No user found with this email.';
                if(error.code === 'auth/invalid-email') errorMessage = 'Please enter a valid email address.';
                if(error.code === 'auth/network-request-failed') errorMessage = 'Network issue. Check your connection.';
                
                showMessage(errorMessage, 'error');
                
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
            }
        });
    </script>

    <!-- UI Helper Scripts -->
    <script>
        // Header Scroll
        let lastScrollTop = 0;
        const header = document.getElementById('header');
        window.addEventListener('scroll', () => {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                header.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });

        // Offline Status
        const offlineNotification = document.getElementById('offlineNotification');
        function updateOnlineStatus() {
            if (!navigator.onLine) {
                offlineNotification.classList.add('show');
            } else {
                offlineNotification.classList.remove('show');
            }
        }
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        
        // Initial Check
        updateOnlineStatus();
    </script>

    <!-- PWA Init -->
    <script src="/js/pwa-init.js"></script>
    <script src="analytics.js"></script>
    <script src="service-worker-manager.js"></script>
</body>
</html>
