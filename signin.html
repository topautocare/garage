<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Sign In - Top Autocare</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- PWA Manifest & Mobile Optimization -->
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
    <meta name="theme-color" content="#d4af37">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Favicons -->
    <link rel="icon" href="/assets/images/app-icon-192.png" sizes="192x192" type="image/png">
    <link rel="apple-touch-icon" href="/assets/images/app-icon-192.png">
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">

    <style>
        :root {
            --primary-gold: #d4af37;
            --primary-gold-dark: #b8962e;
            --text-dark: #1a1a1a;
            --text-grey: #666666;
            --input-bg: #f8f9fa;
            --bg-light: #f0f2f5;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            background-image: linear-gradient(135deg, #f0f2f5 0%, #ffffff 100%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: fixed;
            bottom: -20%;
            left: -20%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.05) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.03);
        }

        .logo-container {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 10px;
        }
        
        .logo-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-dark);
            margin: 0;
        }
        .logo-title span { color: var(--primary-gold); }

        .home-btn {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 50px;
            transition: var(--transition);
        }
        .home-btn:hover {
            background: rgba(0,0,0,0.05);
            color: var(--primary-gold-dark);
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 40px;
        }

        .signin-card {
            background: var(--white);
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0,0,0,0.02);
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        /* Gold top bar accent */
        .signin-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--primary-gold), var(--primary-gold-dark));
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .signin-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signin-header h2 {
            font-size: 1.8rem;
            color: var(--text-dark);
            font-weight: 700;
            margin-bottom: 5px;
        }

        .signin-header p {
            color: var(--text-grey);
            font-size: 0.95rem;
        }

        /* Form Styles */
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i.field-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            transition: var(--transition);
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border-radius: 10px;
            border: 2px solid #eee;
            background: var(--input-bg);
            color: var(--text-dark);
            font-size: 0.95rem;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--primary-gold);
            background: var(--white);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.1);
        }

        .input-wrapper input:focus + i.field-icon {
            color: var(--primary-gold);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc;
            padding: 5px;
            z-index: 2;
        }
        .password-toggle:hover { color: var(--primary-gold); }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-grey);
            cursor: pointer;
        }

        .remember-me input {
            accent-color: var(--primary-gold);
            width: 16px;
            height: 16px;
        }

        .forgot-password {
            color: var(--primary-gold-dark);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        .forgot-password:hover { text-decoration: underline; }

        .signin-btn {
            width: 100%;
            padding: 16px;
            border-radius: 50px;
            background: var(--primary-gold);
            color: #000;
            border: none;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .signin-btn:hover:not(:disabled) {
            background: var(--primary-gold-dark);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(212, 175, 55, 0.4);
        }

        .signin-btn:disabled {
            background: #ddd;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%; left: 0; right: 0;
            height: 1px;
            background: #eee;
        }

        .divider span {
            background: var(--white);
            padding: 0 15px;
            color: #999;
            font-size: 0.85rem;
            position: relative;
        }

        .signup-link {
            text-align: center;
            font-size: 0.95rem;
            color: var(--text-grey);
        }

        .signup-link a {
            color: var(--primary-gold-dark);
            text-decoration: none;
            font-weight: 700;
        }
        .signup-link a:hover { text-decoration: underline; }

        /* Messages */
        .message-box {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            align-items: center;
            gap: 10px;
        }
        .message-box.error { background: #fce8e6; color: #d93025; border: 1px solid #fad2cf; display: flex; }
        .message-box.success { background: #e6f4ea; color: #1e8e3e; border: 1px solid #cce8d0; display: flex; }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            color: #999;
            font-size: 0.85rem;
        }
        footer a { color: #666; text-decoration: none; }

        @media (max-width: 480px) {
            .signin-card { padding: 30px 20px; }
            .signin-header h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <a href="index.html" class="logo-container">
            <img src="images/logo.png" alt="Top Autocare" style="height: 40px; width: auto;" onerror="this.style.display='none'">
            <h1 class="logo-title">Top<span>Autocare</span></h1>
        </a>
        <a href="index.html" class="home-btn">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </header>

    <!-- Main Content -->
    <main>
        <div class="signin-card">
            <div class="signin-header">
                <h2>Welcome Back</h2>
                <p>Sign in to access your vehicle history</p>
            </div>

            <div id="messageBox" class="message-box"></div>

            <form id="signinForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="name@example.com" required>
                        <i class="fas fa-envelope field-icon"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <i class="fas fa-lock field-icon"></i>
                        <i class="fas fa-eye-slash password-toggle" id="togglePassword"></i>
                    </div>
                </div>

                <div class="form-actions">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" id="signinBtn" class="signin-btn">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="divider"><span>OR</span></div>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Create Account</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Top Autocare. <a href="privacy.html">Privacy Policy</a></p>
    </footer>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, enableIndexedDbPersistence } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Top Autocare Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBkVYS0CaKe1kHPp9GVnURiZz5WP5tE3iM",
            authDomain: "top-autocare.firebaseapp.com",
            projectId: "top-autocare",
            storageBucket: "top-autocare.firebasestorage.app",
            messagingSenderId: "879247821822",
            appId: "1:879247821822:web:e6a418395d52aac99a4eaf",
            measurementId: "G-T5NDM5M33Z"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Enable Offline Persistence (Good practice for consistency, though sign-in needs network)
        enableIndexedDbPersistence(db).catch((err) => {
            if (err.code == 'failed-precondition') {
                console.log('Persistence failed: Multiple tabs open.');
            } else if (err.code == 'unimplemented') {
                console.log('Persistence not supported by browser.');
            }
        });

        // DOM Elements
        const form = document.getElementById('signinForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const rememberMe = document.getElementById('rememberMe');
        const signinBtn = document.getElementById('signinBtn');
        const messageBox = document.getElementById('messageBox');

        // Check Local Storage for Remember Me
        if (localStorage.getItem('rememberMe') === 'true') {
            rememberMe.checked = true;
            emailInput.value = localStorage.getItem('savedEmail') || '';
        }

        // Password Toggle
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye-slash');
            togglePassword.classList.toggle('fa-eye');
        });

        // Show Message Function
        function showMessage(msg, type) {
            messageBox.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i> ${msg}`;
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = 'flex';
        }

        // Helper to check role and redirect
        async function checkRoleAndRedirect(user) {
            let destination = 'dashboard.html'; // Default for normal users
            
            try {
                const userDocRef = doc(db, 'users', user.uid);
                const userDocSnap = await getDoc(userDocRef);
                
                if (userDocSnap.exists()) {
                    const userData = userDocSnap.data();
                    // Check for Admin role
                    if (userData.role === 'admin' || userData.isAdmin === true) {
                        destination = 'admin.html';
                    }
                }
            } catch (error) {
                console.error('Error fetching user role:', error);
            }
            
            return destination;
        }

        // Form Submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // UI Loading
            const originalBtnContent = signinBtn.innerHTML;
            signinBtn.disabled = true;
            signinBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
            messageBox.style.display = 'none';

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Remember Me Logic
                if (rememberMe.checked) {
                    localStorage.setItem('rememberMe', 'true');
                    localStorage.setItem('savedEmail', email);
                } else {
                    localStorage.removeItem('rememberMe');
                    localStorage.removeItem('savedEmail');
                }

                // Determine Redirect Destination
                const destination = await checkRoleAndRedirect(user);

                showMessage('Login successful! Redirecting...', 'success');

                // Redirect
                setTimeout(() => {
                    window.location.href = destination;
                }, 1500);

            } catch (error) {
                console.error('Login Error:', error);
                let errorMsg = "Failed to sign in.";
                
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMsg = "Incorrect email or password.";
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg = "Too many failed attempts. Please try again later.";
                } else if (error.code === 'auth/network-request-failed') {
                    errorMsg = "Network error. Please check your internet connection.";
                }

                showMessage(errorMsg, 'error');
                
                // Reset Button
                signinBtn.disabled = false;
                signinBtn.innerHTML = originalBtnContent;
            }
        });
    </script>

    <!-- PWA Init -->
    <script src="/js/pwa-init.js"></script>
    <script src="service-worker-manager.js"></script>
</body>
</html>
