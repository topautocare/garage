<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Create Account - Top Autocare</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PWA Manifest & Mobile Optimization -->
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
    <meta name="theme-color" content="#d4af37">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Icons -->
    <link rel="icon" href="/assets/images/app-icon-192.png" sizes="192x192" type="image/png">
    <link rel="apple-touch-icon" href="/assets/images/app-icon-192.png">
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    
    <style>
        :root {
            --primary-gold: #d4af37;
            --primary-gold-dark: #b8962e;
            --text-dark: #1a1a1a;
            --text-grey: #666666;
            --input-bg: #f8f9fa;
            --bg-light: #f0f2f5;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            background-image: linear-gradient(135deg, #f0f2f5 0%, #ffffff 100%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.05) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        /* Header */
        #header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }
        
        #header.hidden { transform: translateY(-100%); }

        .logo-container {
            display: flex;
            align-items: center;
            text-decoration: none;
            gap: 10px;
        }
        
        .logo-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-dark);
        }
        .logo-title span { color: var(--primary-gold); }

        .home-btn {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 50px;
            transition: var(--transition);
        }
        .home-btn:hover {
            background: rgba(0,0,0,0.05);
            color: var(--primary-gold-dark);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 60px;
        }

        .signup-card {
            background: var(--white);
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0,0,0,0.02);
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        /* Gold highlight bar */
        .signup-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--primary-gold), var(--primary-gold-dark));
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signup-title {
            font-size: 1.8rem;
            color: var(--text-dark);
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .signup-subtitle {
            color: var(--text-grey);
            font-size: 0.95rem;
        }

        .signup-form { display: grid; gap: 20px; }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i.field-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            transition: var(--transition);
        }

        .form-group input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border-radius: 10px;
            border: 2px solid #eee;
            background: var(--input-bg);
            color: var(--text-dark);
            font-size: 0.95rem;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-gold);
            background: var(--white);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.1);
        }

        .form-group input:focus + i.field-icon {
            color: var(--primary-gold);
        }

        .password-eye {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc;
            padding: 5px;
            z-index: 2;
        }
        .password-eye:hover { color: var(--primary-gold); }

        .signup-btn {
            margin-top: 10px;
            width: 100%;
            padding: 16px;
            border-radius: 50px;
            background: var(--primary-gold);
            color: #000;
            border: none;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .signup-btn:hover:not(:disabled) {
            background: var(--primary-gold-dark);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(212, 175, 55, 0.4);
        }

        .signup-btn:disabled {
            background: #ddd;
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 0.95rem;
            color: var(--text-grey);
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .login-link a {
            color: var(--primary-gold-dark);
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover { text-decoration: underline; }

        /* Messages */
        #messageContainer { margin-bottom: 15px; }
        .message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.3s ease;
        }
        .message.success { background: #e6f4ea; color: #1e8e3e; border: 1px solid #cce8d0; }
        .message.error { background: #fce8e6; color: #d93025; border: 1px solid #fad2cf; }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 20px;
            color: #888;
            font-size: 0.85rem;
        }
        .footer a { color: #666; text-decoration: none; transition: 0.3s; }

        /* Offline Notification */
        .offline-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.4s ease;
        }
        .offline-notification.show { transform: translateX(-50%) translateY(0); }

        @media (max-width: 480px) {
            .signup-card { padding: 30px 20px; }
            .signup-title { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header id="header">
        <a href="index.html" class="logo-container">
            <img src="images/logo.png" alt="Top Autocare" style="height: 40px; width: auto;" onerror="this.style.display='none'">
            <h1 class="logo-title">Top<span>Autocare</span></h1>
        </a>
        
        <div>
            <a href="index.html" class="home-btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="signup-card">
            <div class="signup-header">
                <h1 class="signup-title">Create Account</h1>
                <p class="signup-subtitle">Join us to manage your vehicle services</p>
            </div>
            
            <div id="messageContainer"></div>
            
            <form class="signup-form" id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="fullName" required placeholder="John Doe">
                        <i class="fas fa-user field-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" required placeholder="name@example.com">
                        <i class="fas fa-envelope field-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number (Optional)</label>
                    <div class="input-wrapper">
                        <input type="tel" id="phone" placeholder="+254 7xx xxx xxx">
                        <i class="fas fa-phone field-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" required minlength="6" placeholder="Create a password">
                        <i class="fas fa-lock field-icon"></i>
                        <i class="fas fa-eye-slash password-eye" id="passwordEye"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" required placeholder="Confirm password">
                        <i class="fas fa-lock field-icon"></i>
                    </div>
                </div>
                
                <button type="submit" class="signup-btn">
                    <span>Create Account</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="signin.html">Sign In</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Top Autocare. <a href="privacy.html">Privacy</a> &bull; <a href="terms.html">Terms</a></p>
    </footer>

    <!-- Offline Notification -->
    <div class="offline-notification" id="offlineNotification">
        <i class="fas fa-wifi-slash"></i> <span>You are currently offline</span>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBkVYS0CaKe1kHPp9GVnURiZz5WP5tE3iM",
            authDomain: "top-autocare.firebaseapp.com",
            projectId: "top-autocare",
            storageBucket: "top-autocare.firebasestorage.app",
            messagingSenderId: "879247821822",
            appId: "1:879247821822:web:e6a418395d52aac99a4eaf",
            measurementId: "G-T5NDM5M33Z"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const signupForm = document.getElementById('signupForm');
        const submitBtn = document.querySelector('.signup-btn');
        const messageContainer = document.getElementById('messageContainer');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordEye = document.getElementById('passwordEye');

        // Toggle Password
        passwordEye.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordEye.classList.toggle('fa-eye-slash');
            passwordEye.classList.toggle('fa-eye');
        });

        // Show Message
        function showMessage(msg, type) {
            messageContainer.innerHTML = `<div class="message ${type}">
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i> ${msg}
            </div>`;
        }

        // Handle Signup
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!navigator.onLine) {
                showMessage('You are offline. Please check connection.', 'error');
                return;
            }

            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            // UI Loading
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            messageContainer.innerHTML = '';

            try {
                // 1. Create Auth User
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Set Display Name
                await updateProfile(user, { displayName: fullName });

                // 3. Save to Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    fullName,
                    email,
                    phone: phone || '',
                    createdAt: new Date(),
                    lastLogin: new Date(),
                    role: 'user'
                });

                // 4. Send Verify Email
                await sendEmailVerification(user);

                showMessage('Account created! Please check your email to verify.', 'success');

                setTimeout(() => {
                    window.location.href = 'verify-email.html';
                }, 2000);

            } catch (error) {
                console.error(error);
                let msg = "Error creating account.";
                if(error.code === 'auth/email-already-in-use') msg = "Email is already registered.";
                if(error.code === 'auth/weak-password') msg = "Password must be at least 6 characters.";
                showMessage(msg, 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        // Offline Status
        const offlineNotification = document.getElementById('offlineNotification');
        window.addEventListener('offline', () => offlineNotification.classList.add('show'));
        window.addEventListener('online', () => offlineNotification.classList.remove('show'));

        // Header Scroll
        let lastScroll = 0;
        const header = document.getElementById('header');
        window.addEventListener('scroll', () => {
            let current = window.pageYOffset;
            if (current > lastScroll && current > 100) {
                header.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
            }
            lastScroll = current <= 0 ? 0 : current;
        });
    </script>
    
    <!-- PWA Init -->
    <script src="/js/pwa-init.js"></script>
    <script src="analytics.js"></script>
    <script src="service-worker-manager.js"></script>
</body>
</html>
